{% extends "base.html" %}
{% block title %}Category Management{% endblock %}
{% block content %}
<h1>Category Management</h1>
<form action="/categories/create" method="get">
    <label for="name">Add New Category</label>
    <input type="text" id="name" name="name">
    <input type="submit" value="Submit" class="btn btn-primary mb-2">
  </form>
<table class="table">
    <tr>
        <th>Field</th>
        <th>Action</th>
    </tr>
    {% for field in fields %}
    <tr>
        <td>{{field}}</td>
        <td>
            <a href="/categories/delete/{{field}}" class="btn btn-danger mb-2">Delete</a>
        </td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
