{% extends "base.html" %}
{% block title %}Stored Documents{% endblock %}
{% block content %}
<h1>Saved Files</h1>
<table class="table">
    <thead>
      <tr>
        <th scope="col">Sender Category</th>
        <th scope="col">Document Type</th>
        <th scope="col">Document Date</th>
      </tr>
    </thead>
    <tbody>
        {% for file in files %}
      <tr>
        <td><a href="{{file.href}}">{{file.category}}</a></td>
        <td>{{file.correspondenceType}}</td>
        <td>{{file.correspondenceDate}}</td>
      </tr>
        {% endfor %}
    </tbody>
  </table>
{% endblock %}
